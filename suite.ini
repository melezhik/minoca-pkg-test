<smoke_test>
  <perl>
    command perl --version
    output  This is perl 5
  </perl>
  <ruby>
    command echo puts 1+1 | irb
    output 2
  </ruby>
  <postgresql>
    command psql --version
    output psql (PostgreSQL)
  </postgresql>
  <sqlite>
    command sqlite3 --version
    output regexp: \d\.\d\.\d
  </sqlite>
  <screen>
    command screen --version
    output regexp: Screen version \d
  </screen>
</smoke_test>

